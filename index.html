<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="code.js"></script>
    <title>Drum Kit</title>
  </head>
  <body>
    <div id="border">
      <h1>Online Drum Kit</h1>
      <br /><br /><br />
      <h2>DRUMS</h2>
      <div id="container">
        <!-- Start Bass -->
        <div id="drumBox">
          <audio controls>
            <source src="./audio/909_Kick_Long.WAV" type="audio/wav" />
            Your browser does not support the audio element.
          </audio>
          <div id="drumBoxTop">
            <p>BASS</p>
          </div>
          <div id="drumBoxBottom">Q</div>
        </div>
        <!-- END Bass -->
        <!-- START SNARE -->
        <div id="drumBox">
          <audio controls>
            <source src="./audio/909_Snare2_3.WAV" type="audio/wav" />
            Your browser does not support the audio element.
          </audio>
          <div id="drumBoxTop">
            <p>SNARE</p>
          </div>
          <div id="drumBoxBottom">W</div>
        </div>
        <!-- END SNARE -->
        <!-- START TOM -->
        <div id="drumBox">
          <div id="drumBoxTop">
            <p>TOM</p>
          </div>
          <div id="drumBoxBottom">E</div>
        </div>
        <!-- END TOM -->
        <!-- START RIM -->
        <div id="drumBox">
          <div id="drumBoxTop">
            <p>RIM</p>
          </div>
          <div id="drumBoxBottom">R</div>
        </div>
        <!-- END RIM -->
        <!-- START CLAP -->
        <div id="drumBox">
          <div id="drumBoxTop">
            <p>CLAP</p>
          </div>
          <div id="drumBoxBottom">T</div>
        </div>
        <!-- END CLAP-->
        <!-- START HAT -->
        <div id="drumBox">
          <div id="drumBoxTop">
            <p>HAT</p>
          </div>
          <div id="drumBoxBottom">Y</div>
        </div>
        <!-- END HAT -->
      </div>
      <br />
    </div>
  </body>
</html>
